include 'main','examples','evaluation',
        'main:ip','main:io','main:feature','main:geo','main:calibration','main:sfm','main:recognition','main:visualize','main:checks',
        'integration:xuggler','integration:applet',"integration:WebcamCapture"

// these are packages which require external files that must be manually downloaded or configured to compile
if (System.getenv()['ANDROID_HOME']) {
    include 'integration:android'
} else {
    logger.warn('Skipping integration/android because ANDROID_HOME has not been set!')
}

if( file('./integration/openkinect/libfreenect').exists()) {
    include 'integration:openkinect'
} else {
    logger.warn('Skipping integration/openkinect because openkinect/libfreenect is missing!')
}

if( file('./integration/v4l4j/v4l4j-0.9.1').exists()) {
    include 'integration:v4l4j'
} else {
    logger.warn('Skipping integration/v4l4j because v4l4j/v4l4j-0.9.1 is missing!')
}

if( file('./integration/processing/core.jar').exists()) {
    include 'integration:processing'
} else {
    logger.warn('Skipping integration/processing because core.jar is missing!')
}